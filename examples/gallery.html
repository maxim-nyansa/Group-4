<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Simple HTML Photo Gallery with JavaScript</title>

<style type="text/css">
body {
	background: #222;
	color: #eee;
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
}
</style>

</head>
<body>

<div class="gallery" align="center">
	<!-- <h2>Simple Photo Gallery with HTML and JavaScript</h2>
	<p>Created by <a target="_blank" href="http://html-tuts.com/">HTML-TUTS.com</a>. View full tutorial <a href="http://html-tuts.com/?p=2337" target="_blank">here</a>.</p> -->

	<br />

	<div class="thumbnails">
		<img onmouseover="preview.src=aerial.src" name="aerial" src="images/aerial.jpg" alt=""/>
		<img onmouseover="preview.src=beach.src" name="beach" src="images/beach.jpg" alt=""/>
		<img onmouseover="preview.src=chaletm.src" name="chaletm" src="images/chaletm.jpeg" alt=""/>
		<img onmouseover="preview.src=chas.src" name="chas" src="images/chas.jpg" alt=""/>
		<img onmouseover="preview.src=dine.src" name="dine" src="images/dine.jpg" alt=""/>
		<img onmouseover="preview.src=flw.src" name="flw" src="images/flw.jpg" alt=""/>
		<img onmouseover="preview.src=gen.src" name="gen" src="images/gen.jpg" alt=""/>
		<img onmouseover="preview.src=ocean.src" name="ocean" src="images/ocean.jpg" alt=""/>
		<img onmouseover="preview.src=peli2.src" name="peli2" src="images/peli2.jpg" alt=""/>
		<img onmouseover="preview.src=pelipn.src" name="pelipn" src="images/pelipn.jpg" alt=""/>
		<img onmouseover="preview.src=pelirm.src" name="pelirm" src="images/pelirm.jpg" alt=""/>
		<img onmouseover="preview.src=pint.src" name="pint" src="images/pint.jpg" alt=""/>
		<img onmouseover="preview.src=plan.src" name="plan" src="images/plan.jpg" alt=""/>
		<img onmouseover="preview.src=pelirm.src" name="pelirm" src="images/pelirm.jpg" alt=""/>
	</div><br/>

	<div class="preview" align="center">
		<img name="preview" src="images/aerial.jpg" alt=""/>
	</div>

</div>


</body>
</html>
